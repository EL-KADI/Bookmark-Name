<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bookmark</title>
    <link rel="icon" href="photos/bookmarke.png" />
  </head>
  <body>
    <div class="d-flex justify-content-center pt-5 m-4 align-content-center">
      <div class="custom-width">
        <h2 class="text-center custom-h2">Bookmarker</h2>
      </div>
    </div>
    <br />
    <div class="d-flex justify-content-center flex-column">
      <div class="custom-border m-auto">&nbsp;</div>
      <h4 class="text-center mt-4 custom-design">
        <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
      </h4>
    </div>
    <br />
    <div class="container">
      <div class="mb-3">
        <label for="Bookmarke Name" class="form-label">
          <h6 class="font-edit">
            <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name
          </h6></label
        >
        <input
          type="text"
          class="form-control"
          id="Bookmarke Name"
          placeholder="Bookmarke Name"
          oninput="validateInputOne()"
        />
      </div>
      <div class="mb-3">
        <label for="Bookmarke Web" class="form-label">
          <h6 class="font-edit">
            <i class="fa-solid fa-link pe-2"></i> Site URL
          </h6></label
        >
        <input
          type="text"
          class="form-control"
          id="Bookmarke Web"
          placeholder="Website URL"
          oninput="validateInput()"
        />
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button
          type="button"
          class="btn btn-secondary px-5 btn-submit"
          onclick="siteInfo()"
        >
          Submit
        </button>
      </div>
    </div>
    <div class="custom-border m-auto">&nbsp;</div>
    <br />
    <div class="container">
      <div class="row me-auto gy-4">
        <div class="col-3">
          <div
            class="inner d-flex justify-content-center align-content-center bg-white"
          >
            <h6 class="e-f-o mt-auto mb-auto">Index</h6>
          </div>
        </div>
        <div class="col-3">
          <div
            class="inner d-flex justify-content-center align-content-center bg-white"
          >
            <h6 class="e-f-o mt-auto mb-auto text-center">Website Name</h6>
          </div>
        </div>
        <div class="col-3">
          <div
            class="inner d-flex justify-content-center align-content-center bg-white"
          >
            <h6 class="e-f-o mt-auto mb-auto">Visit</h6>
          </div>
        </div>
        <div class="col-3">
          <div
            class="inner d-flex justify-content-center align-content-center bg-white"
          >
            <h6 class="e-f-o mt-auto mb-auto text-center">Delete</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="rowData" class="row me-auto"></div>
    </div>

    <div id="errorModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="d-flex">
          <i class="fa-solid fa-circle color-icon-one"></i>
          <i class="fa-solid fa-circle me-2 ms-2 color-icon-tow"></i>
          <i class="fa-solid fa-circle color-icon-three"></i>
        </div>
        <br />
        <h3 class="font-b">
          Site Name or Url is not valid, Please follow the rules below:
        </h3>
        <br />
        <ul>
          <li>Site name must contain at least 3 characters</li>
          <li>Site URL must be a valid one</li>
        </ul>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
